<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Phone</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class = "container">
        <div class="col-sm-3"></div>
   <div class="col-sm-6">
       <form th:action="@{'/edit/' + ${telefon.id}}" th:method="PUT" th:object="${telefon}">
        <div class="form-group">
            <label>Denumire</label>
            <input type="text" class="form-control" th:field="*{denumire}"/>
            <span class="error" th:each="err : ${#fields.errors('denumire')}" th:text="${err}"></span>
        </div>

        <div class="form-group">
            <label>Producator</label>
            <input type="text" class="form-control" th:field="*{producator}"/>
            <span class="error" th:each="err : ${#fields.errors('producator')}" th:text="${err}"></span>
        </div>

        <div class="form-group">
            <label>Model</label>
            <input type="text" class="form-control" th:field="*{model}"/>
            <span class="error" th:each="err : ${#fields.errors('model')}" th:text="${err}"></span>
        </div>
        <div class="form-group">
            <label>Pretul</label>
            <input type="text" class="form-control" th:field="*{pretul}"/>
        </div>
        <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-save"></span></button>
    </form></div>
        <div class="col-sm-3"></div>
</div>
</body>
</html>
