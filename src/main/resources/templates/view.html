<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phone</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class = "container">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form th:action="@{'/view/' + ${telefon.id}}" th:method="PUT" th:object="${telefon}">
            <div class="form-group">
                <label>Denumire</label>
                <input type="text" class="form-control" th:field="*{denumire}" readonly="readonly"/>
            </div>

            <div class="form-group">
                <label>Producator</label>
                <input type="text" class="form-control" th:field="*{producator}" readonly="readonly"/>
            </div>

            <div class="form-group">
                <label>Model</label>
                <input type="text" class="form-control" th:field="*{model}" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label>Pretul</label>
                <input type="text" class="form-control" th:field="*{pretul}" readonly="readonly"/>
            </div>
        </form>
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-shopping-cart"></span></button>
    </div>
    <div class="col-sm-3"></div>
</div>
</body>
</html>
